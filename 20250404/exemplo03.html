<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <style>
        * {
            font-size: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .cartao {
            border: 1px solid #d9d2d2;
            width: 16rem;
            height: 15rem;
            padding: 1rem;
            margin: 2rem auto;
            box-shadow: .5rem .5rem .3rem .01rem #4af9ff;
            background-color: black;
            color: #4af9ff
        }
    </style>
</head>

<body>
    <div class="cartao">
        <script>
            /*
            *Estrutura sequencial.
            *Comandos de saída.
            *Declaração de variável.
            */
            var produto = prompt("Informe o nome do produto");
            document.write("Produto: " + produto);
        </script>
    </div>
</body>

</html>
